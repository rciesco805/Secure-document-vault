# MockServer Configuration for BF Fund Dataroom Sandbox Testing

# Server settings
mockserver.logLevel=INFO
mockserver.disableSystemOut=false

# Request/Response logging
mockserver.enableCORSForAllResponses=true
mockserver.corsAllowMethods=GET,POST,PUT,DELETE,OPTIONS
mockserver.corsAllowHeaders=*
mockserver.corsAllowCredentials=true

# Initialization from JSON file
mockserver.watchInitializationJson=true
